{% extends "admin/login.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<!-- Hardcoded Chobighar Favicon -->
<link rel="icon" type="image/png" href="/static/favicon.png">
<link rel="shortcut icon" type="image/png" href="/static/favicon.png">
<link rel="apple-touch-icon" href="/static/favicon.png">
<link rel="icon" type="image/png" href="/static/admin/img/chobighar.png">
<link rel="shortcut icon" type="image/png" href="/static/admin/img/chobighar.png">
{% endblock %}

{% block branding %}
<div style="text-align: center; padding: 20px 0; max-width: 100%; overflow: hidden;">
    <img src="{% static '1.png' %}" alt="Chobighar" style="max-width: 100%; width: auto; height: auto; max-height: 150px; margin: 0 auto 15px; display: block; object-fit: contain;">
    <h1 id="site-name" style="color: #B22222; font-weight: bold; margin: 10px 0; font-size: 24px;">Chobighar Admin</h1>
</div>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    body {
        background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        overflow-x: hidden;
    }
    
    #content {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 100%;
        overflow: hidden;
    }
    
    #container {
        max-width: 500px;
        margin: 50px auto;
        padding: 0 20px;
    }
    
    .submit-row input[type="submit"] {
        background-color: #B22222 !important;
        border-color: #B22222 !important;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .submit-row input[type="submit"]:hover {
        background-color: #8B1A1A !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(178, 34, 34, 0.3);
    }
    
    .form-row {
        padding: 12px 0;
    }
    
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #B22222;
        outline: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        #container {
            padding: 0 15px;
            margin: 30px auto;
        }
        
        #branding img {
            max-height: 120px;
        }
        
        #site-name {
            font-size: 20px !important;
        }
    }
</style>
{% endblock %}

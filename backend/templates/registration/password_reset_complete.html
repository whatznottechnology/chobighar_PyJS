{% extends "admin/base.html" %}
{% load static %}

{% block title %}Password reset complete{% endblock %}

{% block extrahead %}
{{ block.super }}
<!-- Hardcoded Chobighar Favicon -->
<link rel="icon" type="image/png" href="/static/favicon.png">
<link rel="shortcut icon" type="image/png" href="/static/favicon.png">
<link rel="apple-touch-icon" href="/static/favicon.png">
<link rel="icon" type="image/png" href="/static/admin/img/chobighar.png">
<link rel="shortcut icon" type="image/png" href="/static/admin/img/chobighar.png">
{% endblock %}

{% block branding %}
<div style="text-align: center; padding: 20px 0; max-width: 100%; overflow: hidden;">
    <img src="{% static '1.png' %}" alt="Chobighar" style="max-width: 100%; width: auto; height: auto; max-height: 150px; margin: 0 auto 15px; display: block; object-fit: contain;">
    <h1 id="site-name" style="color: #B22222; font-weight: bold; margin: 10px 0; font-size: 24px;">Chobighar Admin</h1>
</div>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    body {
        background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        overflow-x: hidden;
    }
    
    #content {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
    }
    
    #container {
        padding: 0 20px;
    }
    
    a {
        color: #B22222;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    a:hover {
        color: #8B1A1A;
        text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        #content {
            margin: 30px auto;
            padding: 20px;
        }
        
        #branding img {
            max-height: 120px;
        }
        
        #site-name {
            font-size: 20px !important;
        }
    }
</style>
{% endblock %}
